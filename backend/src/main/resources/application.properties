# ============================================
# SubCycle Backend - Application Configuration
# ============================================

# 應用程式設定
spring.application.name=subcycle-backend
server.port=8080

# ============================================
# MySQL 資料庫連線設定
# ============================================
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3307/subcycle?useSSL=false&serverTimezone=Asia/Taipei&allowPublicKeyRetrieval=true}
spring.datasource.username=${DB_USERNAME:subcycle_user}
spring.datasource.password=${DB_PASSWORD:subcycle_password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ============================================
# JPA / Hibernate 設定
# ============================================
# 不自動更新資料庫結構（生產環境安全設定，開發時可改為 update）
spring.jpa.hibernate.ddl-auto=update

# 顯示 SQL 語句（開發時使用，正式環境請設為 false）
spring.jpa.show-sql=true

# 格式化 SQL 輸出
spring.jpa.properties.hibernate.format_sql=true

# MySQL 方言
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# 資料庫連線池設定
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# ============================================
# 日誌設定
# ============================================
logging.level.root=INFO
logging.level.com.subcycle=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ============================================
# CORS 設定（允許前端連接）
# ============================================
# 這個設定會在程式碼中處理，這裡僅作說明
# 允許的來源: http://localhost:5173 (Vite 預設 port)

# ============================================
# JWT 設定
# ============================================
jwt.secret=${JWT_SECRET:your-super-secret-jwt-key-change-this-in-production-at-least-256-bits}
jwt.expiration=${JWT_EXPIRATION:86400000}

# ============================================
# Swagger / OpenAPI 設定
# ============================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true

# ============================================
# Email 配置（Gmail）
# ============================================
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=${MAIL_HOST:smtp.gmail.com}

# 應用名稱（顯示在郵件中）
app.name=SubCycle
app.logo-url=
