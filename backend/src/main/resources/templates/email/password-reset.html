<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密碼重置請求</title>
    <style>
        body {
            font-family: 'Arial', 'Microsoft JhengHei', sans-serif;
            line-height: 1.6;
            color: #6495ed;
            background-color: #ffffff;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background: #6eb5a0;
            color: #ffffff;
            padding: 30px;
            text-align: center;
            border-radius: 10px 10px 0 0;
        }
        .logo {
            width: 48px;
            height: 48px;
            margin-bottom: 12px;
        }
        .content {
            background: #ffffff;
            padding: 30px;
            border-radius: 0 0 10px 10px;
        }
        .warning {
            background: #ffffff;
            border-left: 4px solid #6495ed;
            padding: 15px;
            margin: 20px 0;
        }
        .button {
            display: inline-block;
            padding: 12px 30px;
            background: #6495ed;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .footer {
            text-align: center;
            color: #6495ed;
            font-size: 12px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img th:if="${logoUrl != null and !#strings.isEmpty(logoUrl)}" th:src="${logoUrl}" alt="Logo" class="logo" />
        <h1 th:text="${appName}">SubCycle</h1>
        <p>密碼重置請求</p>
    </div>
    <div class="content">
        <p>親愛的 <strong th:text="${userName}">用戶</strong>，您好！</p>

        <p>我們收到了您的密碼重置請求。點擊下方按鈕重置您的密碼：</p>

        <a th:href="${resetUrl}" class="button">重置密碼</a>

        <div class="warning">
            <strong>注意：</strong>
            <ul>
                <li>此鏈接將在 24 小時後失效</li>
                <li>如果您沒有請求重置密碼，請忽略此郵件</li>
                <li>請勿將此鏈接分享給他人</li>
            </ul>
        </div>

    </div>
    <div class="footer">
        <p>&copy; 2025 <span th:text="${appName}">SubCycle</span>. All rights reserved.</p>
    </div>
</body>
</html>
